<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>
<body>
  <header>
    <label for="toggle" class="toggle">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <form class="form-inline" action="index.html" method="post">
      <div class="input-group mb-2 mr-sm-2" id="inlineForm">
        <input type="text" class="form-control formInput text-center" placeholder="Enter city...">
      </div>
    </form>
  </header>
  <div class="info text-center">
    <h3 class="location">Lagos, NG</h3>
    <h2 class="weather">25&#176;C </h2>
    <p>Humidity: </p>
  </div>
  <div class="container-fuid">
    <div class="row align-items-center" id="myContainer">
      <div class="col eachCol">col</div>
      <div class="col eachCol">col</div>
      <div class="col eachCol">col</div>
      <div class="col eachCol">col</div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
